{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
  <div class="col-md-4 col-md-offset-4">
    <h2 style="text-align: center;margin-top: 100px;">Multiple File Upload Django</h2>
    <hr>
    <form enctype="multipart/form-data" action="" method="POST" role="form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% bootstrap_form form %}
        
        <input type="submit" class="btn btn-primary" value="Add Person" />
                    
    </form>
  </div>
{% endblock %}
